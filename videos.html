    <script>
        // JavaScript function to populate video list
        function populateVideoList() {
            const videoListContainer = document.querySelector(".video-list-container");
            const videoList = document.querySelector(".video-list");

            // Replace this with logic to fetch and add videos dynamically
            // Example:
            addVideo(videoList, "./video/welcome.html", "./video/img/1.jpg", "Welcome to YouTube");
            addVideo(videoList, "./video/jNQXAC9IVRw.html", "./video/img/2.jpg", "Me at the zoo");
            addVideo(videoList, "./video/LeAltgu_pbM.html", "./video/img/3.jpg", "My Snowboarding Skillz");
            addVideo(videoList, "./video/aBfUFr9SBY0.html", "./video/img/4.jpg", "tribute");


            // Check if there are 4 videos in the current row
            const videoItems = videoList.querySelectorAll(".video-item");
            if (videoItems.length % 4 === 0) {
                // Create a new row for videos
                const newRow = document.createElement("div");
                newRow.classList.add("video-row");
                videoList.appendChild(newRow);
            }
        }

        // Function to add a video to the video list
        function addVideo(videoList, videoUrl, thumbnailUrl, title) {
            // Get the last row of videos or create a new one if none exists
            let lastRow = videoList.querySelector(".video-row:last-child");
            if (!lastRow || lastRow.childElementCount === 4) {
                lastRow = document.createElement("div");
                lastRow.classList.add("video-row");
                videoList.appendChild(lastRow);
            }

            const videoItem = document.createElement("div");
            videoItem.classList.add("video-item");
            videoItem.style.display = "inline-block";
            videoItem.style.textAlign = "center";
            videoItem.style.marginRight = "20px";
            videoItem.style.verticalAlign = "top";

            videoItem.innerHTML = `
                <a href="${videoUrl}">
                    <img src="${thumbnailUrl}" alt="${title}" style="width: 130px; height: 97px; border: 0;">
                </a>
                <a href="${videoUrl}" style="display: block; text-decoration: none; color: #333; font-weight: bold;">${title}</a>
            `;

            lastRow.appendChild(videoItem);
        }

        // Call the function to populate the video list
        populateVideoList();
    </script>
